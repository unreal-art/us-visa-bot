name: Visa Slot Monitor

on:
  push:
    branches:
      - main

  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      interval:
        description: "Monitor interval in seconds"
        required: false
        default: "30"
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MONITOR_INTERVAL: ${{ github.event.inputs.interval || '30' }}
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  SLOT_API_KEY: ${{ secrets.SLOT_API_KEY}}
  SLOT_API_KEYS: ${{secrets.SLOT_API_KEYS}}

jobs:
  monitor-slots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Run slot monitor
        run: |
          echo "üöÄ Starting visa slot monitoring..."
          echo "‚è∞ Interval: $MONITOR_INTERVAL seconds"
          echo "üì± Telegram: $([ -n "$TELEGRAM_BOT_TOKEN" ] && echo "Enabled" || echo "Disabled")"

          # Run the monitor with uv
          uv run monitor.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs-${{ github.run_number }}
          path: |
            *.log
            visa_automation.log
          retention-days: 7
